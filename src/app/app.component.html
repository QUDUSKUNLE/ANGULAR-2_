<div class="container">
    <h1>Meet the Fellows</h1>
    <h3><i>{{title}}</i></h3>
    <span class="pull-right" *ngIf="!edit">
		<!-- Method 2  -->
		<!-- <button class="btn btn-success btn-md" (click)="addFellow1 = 'acc'" *ngIf="addFellow1 ==='abb'" >Add A new fellow</button> -->
		<!-- <button class="btn btn-success btn-md" (click)="addFellow1 = 'abb'" *ngIf="addFellow1 !== 'abb'" >Hide</button> -->
		
		<button class="btn btn-success btn-md" (click)="addFellow = true" *ngIf="!addFellow">Add A new fellow</button>
		<button class="btn btn-success btn-md" (click)="addFellow = false" *ngIf="addFellow">Hide</button>
	</span>
    <!--Add new users -->
    <div class="container col-md-8" [hidden]="!addFellow">
        <form>
            <div class="form-group">
                <label>S/N</label>
                <input type="number" name="id" class="form-control" [(ngModel)]="felo.id">
            </div>
            <div class="form-group">
                <label>Name of Fellow</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="felo.name">
            </div>
            <div class="form-group">
                <label>Strength</label>
                <input type="text" name="strength" class="form-control" [(ngModel)]="felo.strength">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="button" (click)="addNewFellow(felo)"> Add</button>
            </div>
        </form>
    </div>
    <!--Edit Form -->
    <div class="container col-md-8" *ngIf="edit">
        <form>
            <div class="form-group">
                <label>S/N</label>
                <input type="number" name="id" class="form-control" [(ngModel)]="fellows[indexofElement].id">
            </div>
            <div class="form-group">
                <label>Name of Fellow</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="fellows[indexofElement].name">
            </div>
            <div class="form-group">
                <label>Strength</label>
                <input type="text" name="strength" class="form-control" [(ngModel)]="fellows[indexofElement].strength">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="button">Update</button>
                <button class="btn btn-primary btn-lg" type="button" (click)="edit=false" *ngIf="edit">Cancel</button>
            </div>
        </form>
    </div>
    <!--Table -->
    <table class="table">
        <thead>
            <tr>
                <th>S/N</th>
                <th>NAME</th>
                <th>STRENGTH</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fellow of fellows">
                <td>{{fellow.id}}</td>
                <td>{{fellow.name}}</td>
                <td>{{fellow.strength}}</td>
                <td>
                    <button class="btn btn-sm btn-info" (click)="editSelected(fellow)" *ngIf="!addFellow"> Edit </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteSelected(fellow)" *ngIf="!addFellow"> Delete </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
